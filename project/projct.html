
<!DOCTYPE html>

<body>


<div class="card">
 <div class="body">
    <div class="text">

          <img src="WhatsApp_Image_2023-11-02_at_10.19.50_AM-removebg-preview (1).png" alt="logo">

     <div class="form">
        <h2>Admin Login</h2>

       <div class="form-box">

        <h3>Forgot Password ?</h3>

          <button class="button">Log In</button>
       </div>


       h6>Don't have an account with us? <b class="bold"> Create an account</b></h6>
      </div>

    </div>
 </div> 
</div>
